<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"> </head>
<body>


    <header th:replace="layout/layout :: header"> </header>

    <div class="container">
    <h1 th:text="${tittle}"></h1>
    <a th:href="@{/form}"> Register </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.lastName}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.createdAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${client.id}" th:text="edit"> </a><td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/delete/} + ${client.id}" th:text="delete"> </a><td>

            </tr>
        </tbody>
    </table>
    </div>


    <footer th:replace="layout/layout :: footer"> </footer>
</body>

</html>
